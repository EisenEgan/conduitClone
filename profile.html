<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CUSTOM FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header>
      <div class="container header">
        <div>
          <a href="#"><h5>conduit</h5></a>
        </div>
        <div class="options">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Sign up</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section id="profileBand">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <img src="https://static.productionready.io/images/smiley-cyrus.jpg"/>
            <h3>Username</h3>
            <div class="follow">
              + Follow Username
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="feed">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="feeds">
              <a href="#" class="oneFeed my"><h6>My Posts</h6></a>
              <a href="#" class="oneFeed favorited"><h6>Favorited Posts</h6></a>
            </div>
            <div class="post">
              <div class="wrapper">
                <div class="profile">
                  <img src="https://static.productionready.io/images/smiley-cyrus.jpg"/>
                  <div class="postInfo">
                    <a href="#">username</a>
                    <p>September 21, 2017</p>
                  </div>
                </div>
                <div class="likes herp">
                  <i class="fa fa-heart"></i> 0
                </div>
              </div>
              <div class="content">
                <h4><strong>Some message</strong></h4>
                <h5>Some content</h5>
                <div class="postBottom">
                  <a href="#">Read more...</a>
                  <a href="#" class="postTag">tag</a>
                </div>
                <hr />
              </div>
            </div>
            <div class="post">
              <div class="wrapper">
                <div class="profile">

                  </div>
                </div>
                <div class="likes herp">
                  <i class="fa fa-heart"></i> 0

              <div class="content">
                <h4><strong>Some message</strong></h4>
                <h5>Some content</h5>
                <div class="postBottom">
                  <a href="#">Read more...</a>
                  <a href="#" class="postTag">tag</a>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
