<section id="userInput">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="formHeader">
          <h1>{{vm.signup?"Sign up":"Sign in"}}</h1>
          <a href="#" class="needAccount">Need an account?</a>
        </div>
        <form>
          <input type="text" id="username" placeholder="Username" ng-if="vm.signup"/>
          <input type="email" id="email" placeholder="Email"/>
          <input type="password" id="Password1" placeholder="Password"/>
          <div class="inputButton">
            <button type="button" class="btn btn-success">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
